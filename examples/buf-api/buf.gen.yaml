version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/mfridman/protoc-gen-connectclient-go/examples/buf-api/gen

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: examples/buf-api/gen
    opt:
      - paths=source_relative
  - plugin: connectclient-go
    path: ./build/protoc-gen-connectclient-go
    out: examples/buf-api/gen
    opt:
      - paths=source_relative
